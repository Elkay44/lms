<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - SkyMirror</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
      color: #334e68;
      text-align: center;
      padding: 0 20px;
    }
    .container {
      max-width: 600px;
    }
    h1 {
      color: #4a90e2;
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    .btn {
      display: inline-block;
      background-color: #4a90e2;
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background-color: #3a7bc8;
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    .logo {
      margin-bottom: 2rem;
      font-size: 2rem;
      font-weight: bold;
      color: #4a90e2;
    }
    .not-found {
      font-size: 7rem;
      font-weight: 700;
      margin: 0;
      line-height: 1;
      color: rgba(74, 144, 226, 0.2);
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .not-found {
        font-size: 5rem;
      }
    }
  </style>
  <script>
    // This script will redirect to the homepage after a short delay
    window.onload = function() {
      // Redirect after 5 seconds if JS is enabled
      setTimeout(function() {
        window.location.href = '/';
      }, 5000);
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="logo">SkyMirror</div>
    <p class="not-found">404</p>
    <h1>Page Not Found</h1>
    <p>The page you're looking for doesn't exist or has been moved. You'll be redirected to the homepage in a few seconds.</p>
    <a href="/" class="btn">Go to Homepage</a>
  </div>
</body>
</html>
